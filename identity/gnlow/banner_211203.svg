<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <image id="light" xlink:href="https://raw.githubusercontent.com/gnlow/gnlow/master/identity/gnlow/banner_211203.png" />
    <image id="dark" xlink:href="https://raw.githubusercontent.com/gnlow/gnlow/master/identity/gnlow/banner_211203_dark.png" />
    <style>
        #light {
            visibility: visible;
        }
        #dark {
            visibility: hidden;
        }
        @media (prefers-color-scheme: dark) {
            #light {
                visibility: hidden;
            }
            #dark {
                visibility: visible;
            }
        }
    </style>
</svg>